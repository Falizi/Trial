<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none" id="mySidebar">
  <h3 class="w3-bar-item">Menu</h3>
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
  <a href="home.html" class="w3-bar-item w3-button">Home</a>
  <a href="biodata.html" class="w3-bar-item w3-button">Biodata</a>
  <div class="w3-dropdown-hover">
    <button class="w3-button">Photo
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="w3-dropdown-content w3-bar-block">
      <a href="myphoto.html" class="w3-bar-item w3-button">My Photo</a>
      <a href="familyphoto.html" class="w3-bar-item w3-button">Famliy Photo</a>
    </div>
  </div> 
  <a href="education.html" class="w3-bar-item w3-button">Education</a>
</div>

<div>
  <button class="w3-button w3-white w3-xxlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container w3-teal" align="center">
    <h1>My Page</h1>
  </div>
</div>

<div>
  <div align="center">
  <p>my picture:</p>
    <img src="image/raya.jpg" class="w3-round-xlarge" alt="" style="width:25%">
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
